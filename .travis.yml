language: python
addons:
  apt:
    packages:
    - gfortran
python:
  - 2.7
  - 3.4
env:
  - NUMPY=1.7    SCIPY=0.11   NETCDF=1.0   MATPLOTLIB=1.3
  - NUMPY=1.8.2  SCIPY=0.13.3 NETCDF=1.1   MATPLOTLIB=1.3 # Ubuntu 14.04
  - NUMPY=1.9    SCIPY=0.17   NETCDF=1.1   MATPLOTLIB=1.4
  - NUMPY=1.10   SCIPY=0.17   NETCDF=1.2.1 MATPLOTLIB=1.4
  - NUMPY=1.11   SCIPY=0.17   NETCDF=1.2.4 MATPLOTLIB=1.5
  - NUMPY=1.12   SCIPY=0.19.0 NETCDF=1.2.7 MATPLOTLIB=1.5
  - NUMPY=1.13   SCIPY=0.19   NETCDF=1.2.4 MATPLOTLIB=2.0
  - NUMPY=1.13.3 SCIPY=1.0    NETCDF=1.3.0 MATPLOTLIB=2.0 # Bleeding edge
matrix:
  fast_finish: true
  allow_failures:
    - env: NUMPY=1.7    SCIPY=0.11   NETCDF=1.0   MATPLOTLIB=1.3
    - env: NUMPY=1.8.2  SCIPY=0.13.3 NETCDF=1.1   MATPLOTLIB=1.3
    - env: NUMPY=1.12   SCIPY=0.19.0 NETCDF=1.2.7 MATPLOTLIB=1.5
cache:
  directories:
    - $HOME/download2
    - $HOME/download3
    - $HOME/miniconda2
    - $HOME/miniconda3
sudo: required
before_install:
  - if [ $TRAVIS_PYTHON_VERSION == 2.7 ]; then
        condaURL=https://repo.continuum.io/miniconda/Miniconda2-4.3.21-Linux-x86_64.sh;
        condabin=$HOME/miniconda2/bin;
        condapath=/home/travis/miniconda2/bin:$PATH;    
        download=/$HOME/download2;
    elif [ $TRAVIS_PYTHON_VERSION == 3.4 ]; then
        condaURL=https://repo.continuum.io/miniconda/Miniconda3-4.3.21-Linux-x86_64.sh;
        condabin=$HOME/miniconda3/bin;
        condapath=/home/travis/miniconda3/bin:$PATH;    
        download=/$HOME/download3;
    fi
  - if [ ! -e $condabin ]; then
        mkdir -p $download;
        cd $download;
        wget -c $condaURL -O miniconda.sh;
        chmod +x miniconda.sh;
        ./miniconda.sh -b -f;
        cd ..;
    fi
  - export PATH=$condapath
  - echo $PATH
  - echo $PYTHONPATH
install:
  - conda config --add channels conda-forge
  - if [ ! -e $HOME/oillibrary ] && [ $TRAVIS_PYTHON_VERSION == 2.7 ]; then
        cd $HOME;
        mkdir -p oillibrary;
        cd oillibrary;
        git clone https://github.com/NOAA-ORR-ERD/OilLibrary.git;
        cd OilLibrary;
        conda install --yes -c conda-forge numpy=$NUMPY scipy=$SCIPY;
        conda config --add channels noaa-orr-erd;
        conda install --yes -c conda-forge SQLAlchemy=1.1;
        conda install --yes -c noaa-orr-erd zope.sqlalchemy=0.7.7 awesome-slugify>=1.6.5;
        conda install --yes -c conda-forge pytest>=2.9.2;
        conda install --yes repoze.lru>=0.6;
        conda install --yes -c noaa-orr-erd unit_conversion>=2.5.4;
        python setup.py install;
    fi
  - conda install --yes -c conda-forge python=$TRAVIS_PYTHON_VERSION hdf4 numpy=$NUMPY scipy=$SCIPY matplotlib=$MATPLOTLIB netcdf4=$NETCDF configobj
  - conda install --yes -c conda-forge coveralls basemap basemap-data-hires
  - cd /home/travis/build/OpenDrift/opendrift
script: coverage run --source=opendrift setup.py test
after_success:
  - coveralls
